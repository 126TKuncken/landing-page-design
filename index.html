<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Leafly Kitchen</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="img/logo.png" alt="The Leafly Kitchen Logo" class="logo">
      <p class="tagline">Comfort food made with plant-based ingredients and lots of love</p>
    </div>
    <div class="right-panel">
      <button>Menu</button>
      <button>Seasonal Dishes</button>
      <button>Inside the Cafe</button>
      <button>Delivery FAQ</button>
      <button>About Us</button>
      <button>Our Advocacy</button>
      <div class="social-icons">
        <img src="img/facebook.png" alt="Facebook">
        <img src="img/instagram.png" alt="Instagram">
        <img src="img/twitter.png" alt="Twitter">
      </div>
    </div>
  </div>
</body>
</html>
